<html>
    {include file="common/header"}
    <body>
        <div class="login">
            <h2 class="login-title">管理员登录</h2>
            <form action="/admin/login/doLogin" method="post">
                <table class="login">
                    <tr>
                        <td><label>用户名</label>：</td>
                        <td>
                            <input type="text"
                                   name="nick_name"
                                   placeholder="请输入管理员账号"
                                   class="input-width01">
                        </td>
                    </tr>
                    <tr>
                        <td><label>密码</label>：</td>
                        <td>
                            <input type="password"
                                   name="password"
                                   placeholder="请输入管理员密码"
                                   class="input-width01"></td>
                    </tr>
                    <tr>
                        <td><label>验证码</label>：</td>
                        <td>
                            <input type="text"
                                   name="captcha"
                                   placeholder="验证码不区分大小写"
                                   class="input-width02">
                            <a href="#" class="captcha-click"
                               title="点击刷新验证码"
                               onclick="freshCaptcha()">点击刷新</a>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <div>
                                <img id="captcha-img" src="{:captcha_src()}"
                                     alt="点击刷新"
                                     title="点击刷新验证码"
                                     onclick="freshCaptcha()"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit"
                                   name="submit"
                                   value="登录"
                                   class="login-submit">
                            <a href="#" title="点我重置密码">忘记密码？</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
    {include file="common/footer"}
</html>
