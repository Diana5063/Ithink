<html>
    <include file="../common/header.html"></include>
    <body>
        <h2 class="login-title">管理员登录</h2>
        <form action="/admin/login/doLogin" method="post">
            <table class="login">
                <tr>
                    <td><label>用户名</label>：</td>
                    <td><input type="text" name="nickname" placeholder="请输入管理员账号"></td>
                </tr>
                <tr>
                    <td><label>密码</label>：</td>
                    <td><input type="password" name="adm_password" placeholder="请输入管理员密码"></td>
                </tr>
                <tr>
                    <td><label>验证码</label>：</td>
                    <td>
                        <input type="text" name="captcha" placeholder="请输入验证码">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div>
                            <img class="captcha" src="{:captcha_src()}"
                                 alt="点击刷新"
                                 onclick="this.src='{:captcha_src()}'"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="登录"></td>
                </tr>
            </table>
        </form>
    </body>
    <include file="../common/footer.html"></include>
</html>
